{% extends 'base.html' %}
{% block title %}Load Hours and Cycles{% endblock %}
<html>
<head>
  <link rel="stylesheet" href="{{ STATIC_URL }}django_tables2/themes/paleblue/css/screen.css" />
</head>
<body>
{% block content %}
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h3>Utilization Hours and Cycles</h3>
        <br />
        <form action="" method="post" enctype="multipart/form-data" class="form-inline" role="form">
          {% csrf_token %}
          <div class="form-group">
            <div class="input-group">
              <label>Fleet</label>
              <select class="form-control" name="fleet" id="fleet">
              {% for f in fl %}
                <option value={{ f }}>{{ f.name }}</option>
              {% endfor %}
              </select>            
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <label>Date Report</label>
              <input type="date" name="date" id="date" class="form-control">
            </div>  
          </div> 
          <div class="form-group">
            <div class="input-group">
              <label>Operator</label>
             </select>
            </div> 
          </div> 
          <button type="submit" class="btn btn-primary" name="search" id="search">Search</button>
        </form>   <select class="form-control" name="operator" id="operator">
              {% for o in op %}
                <option value={{ o }}>{{ o.name }}</option>
              {% endfor %}
            
      </div> 
    </div>  
    <br />
    <br />
      <table class="table table-condensed">
          <thead> 
            <tr>
              <th colspan='16'>Date:{{ date }} - Fleet:{{ fleet_ut }}</th>
            </tr>
            <tr>
              <th colspan='4'>Resumen Detalle x Flota y Operador</th> 
              <th colspan='2'>Pireps</th>
              <th colspan='4'>Utilization</th>
              <th colspan='4'>Atrasos</th>
              <th>Cancel</th>
              <th colspan='2'>Reliability</th>
            </tr>
            <tr>
                <th>Flight Hours</th>
                <th>Take Off</th>
                <th>Take Off RE</th>
                <th>TT AC</th>
                <th>Q Report</th>
                <th>Ata 49</th>
                <th>Days</th>
                <th>Block T</th>
                <th>U.FH</th>
                <th>U.BT</th>
                <th>=<15</th>
                <th>>15</th>
                <th>Delay Hrs.</th>
                <th>D. AV</th>
                <th>All</th>
                <th>> 15</th>
                <th>> 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ fh }}</td>
              <td>{{ take_off }}</td>
              <td>{{ t_o_re }}</td>
              <td>{{ tt_ac }}</td>    
              <td>{{ q_report }}</td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
      </table>      
       
{% endblock %}
</body>
</html>
